<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario inicio de sesión</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Íconos-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
 
    <div class="container-form login ">
        <div class="information">
            <div class="info-childs">
                <h2>¡Bienvenido al sistema!</h2>
                <p>Inicia sesión con alguna cuenta</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
              <p>Ingresa tu nombre de usuario y contraseña</p>
              <form class="form" id="loginForm">
                <label>
                    <i class='bx bxs-user'></i>
                    <input type="text" id="nombreuser" placeholder="Nombre de usuario">
                </label>
                <label>
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id="password" placeholder="Contraseña"> 
                    
                </label> 
                
              
                <button type="submit" class="submit-btn" onclick="login();">Iniciar sesión</button>
                <br>
                <br>
                <p>¿Olvidaste tu contraseña? <a href="#" data-bs-toggle="modal" data-bs-target="#recuperarModal"><i>click aquí</i></a></p>
            </form>
            </div>
        </div>
    </div>

    <!--Modal para recuperar contraseña: -->
    <div class="modal" id="recuperarModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Formulario para recuperar contraseña:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Campos dentro del modal-->
                <div class="row g-3">
                    <div class="col">
                        <i class='bx bx-user-circle'></i>
                        <input type="text" id="nombre" placeholder="Nombre de usuario">
                    </div>
                    <div class="col">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electrónico" name="" id="correos">
                    </div>
                  </div>
              <!--fin-->
            </div> 
            <div class="modal-footer">
              <button type="button"  class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success" onclick="recuperarmodal();">Guardar los cambios.</button>
            </div>
          </div>
        </div>
      </div>
    <!--Fin del modal-->    
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
